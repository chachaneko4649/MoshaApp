<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KAZUさんの模写アプリ_最終回答</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #222; font-family: sans-serif; }
        body { display: flex; flex-direction: column; }
        #top-area, #bottom-area { flex: 1; position: relative; overflow: hidden; width: 100%; }
        #top-area { background: #444; border-bottom: 2px solid #000; }
        #bottom-area { background: #fff; touch-action: none; }
        .img-layer { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        canvas { width: 100%; height: 100%; display: block; }
        .toolbar { 
            position: absolute; bottom: 25px; left: 10px; right: 10px; 
            z-index: 1000; display: flex; flex-wrap: wrap; gap: 8px; 
            background: rgba(0,0,0,0.85); padding: 12px; border-radius: 12px; 
            justify-content: center; align-items: center; color: white;
        }
        .controls-top { position: absolute; top: 10px; left: 10px; z-index: 1000; }
        label, button { background: #555; color: white; padding: 8px 12px; border-radius: 6px; font-size: 13px; border: none; cursor: pointer; }
        .active { background: #007bff !important; }
        input[type="range"] { width: 80px; }
    </style>
</head>
<body>

    <div id="top-area">
        <div class="controls-top">
            <label for="file-upload">画像選択</label>
            <input type="file" id="file-upload" accept="image/*" style="display:none;">
        </div>
        <div id="img-container" style="width:100%; height:100%; transform-origin: 0 0;">
            <div class="img-layer"><img id="preview" src=""></div>
        </div>
    </div>

    <div id="bottom-area">
        <div class="toolbar">
            <button id="btn-pen" class="active" onclick="setTool('pen')">ペン</button>
            <button id="btn-eraser" onclick="setTool('eraser')">消しゴム</button>
            <button id="btn-move" onclick="setTool('move')">移動</button>
            <span>太さ:</span>
            <input type="range" id="pen-size" min="1" max="50" value="5">
            <button onclick="undo()">戻る</button>
            <button onclick="redo()">進む</button>
            <button onclick="clearCanvas()" style="background:#d9534f;">消去</button>
        </div>
        <div id="canvas-container" style="width:100%; height:100%; transform-origin: 0 0;">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('preview');
        const imgContainer = document.getElementById('img-container');
        const canvasContainer = document.getElementById('canvas-container');
        const penSize = document.getElementById('pen-size');

        let tool = 'pen';
        let isDrawing = false;
        let history = [];
        let historyStep = -1;
        let states = { top: { scale: 1, x: 0, y: 0 }, bottom: { scale: 1, x: 0, y: 0 } };

        function init() {
            const rect = document.getElementById('bottom-area').getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            if (historyStep === -1) saveHistory();
        }
        window.onload = init;
        window.onresize = init;

        function setTool(t) {
            tool = t;
            document.getElementById('btn-pen').classList.toggle('active', t === 'pen');
            document.getElementById('btn-eraser').classList.toggle('active', t === 'eraser');
            document.getElementById('btn-move').classList.toggle('active', t === 'move');
        }

        let lastX = 0, lastY = 0, touchDist = 0, startScale = 1;

        function handleInput(e) {
            if (e.cancelable) e.preventDefault();
            const target = e.currentTarget.id === 'top-area' ? 'top' : 'bottom';
            const state = states[target];
            const container = target === 'top' ? imgContainer : canvasContainer;
            const rect = e.currentTarget.getBoundingClientRect();
            const t = e.touches ? e.touches[0] : e;

            // ズーム（指2本）
            if (e.touches && e.touches.length === 2) {
                const d = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                if (e.type === 'touchstart') { touchDist = d; startScale = state.scale; }
                else { state.scale = startScale * (d / touchDist); }
            } 
            // 1本指・マウス
            else {
                const x = (t.clientX - rect.left - state.x) / state.scale;
                const y = (t.clientY - rect.top - state.y) / state.scale;

                if (e.type === 'touchstart' || e.type === 'mousedown') {
                    if (tool === 'move' || target === 'top') {
                        state.moving = true; lastX = t.clientX; lastY = t.clientY;
                    } else if (target === 'bottom') {
                        isDrawing = true;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                    }
                } else if (e.type === 'touchmove' || e.type === 'mousemove') {
                    if (state.moving) {
                        state.x += t.clientX - lastX; state.y += t.clientY - lastY;
                        lastX = t.clientX; lastY = t.clientY;
                    } else if (isDrawing) {
                        // ★描画の直前に必ず太さと色ば再設定する★
                        ctx.lineWidth = penSize.value;
                        ctx.strokeStyle = (tool === 'eraser') ? '#fff' : '#333';
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                }
            }
            container.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
        }

        function stop() {
            if (isDrawing) { isDrawing = false; saveHistory(); }
            states.top.moving = false; states.bottom.moving = false;
        }

        ['top-area', 'bottom-area'].forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('mousedown', handleInput);
            el.addEventListener('mousemove', handleInput);
            el.addEventListener('touchstart', handleInput, {passive: false});
            el.addEventListener('touchmove', handleInput, {passive: false});
        });
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchend', stop);

        function saveHistory() {
            if (historyStep < history.length - 1) history = history.slice(0, historyStep + 1);
            history.push(canvas.toDataURL());
            historyStep++;
        }

        function undo() {
            if (historyStep > 0) { historyStep--; load(); }
        }

        function redo() {
            if (historyStep < history.length - 1) { historyStep++; load(); }
        }

        function load() {
            const i = new Image();
            i.src = history[historyStep];
            i.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(i,0,0); };
        }

        function clearCanvas() { if(confirm('消すよ？')) { ctx.clearRect(0,0,canvas.width,canvas.height); saveHistory(); } }
        
        document.getElementById('file-upload').onchange = (e) => {
            const f = e.target.files[0];
            if (f) {
                const r = new FileReader();
                r.onload = (ev) => { img.src = ev.target.result; states.top={scale:1,x:0,y:0}; imgContainer.style.transform=`translate(0,0) scale(1)`; };
                r.readAsDataURL(f);
            }
        };
    </script>
</body>
</html>
